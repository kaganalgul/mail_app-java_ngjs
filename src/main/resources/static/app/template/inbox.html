<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade active show" id="inbox" aria-labelledby="inbox-tab" role="tabpanel">
                        <div>
                            <div class="row p-4 no-gutters align-items-center">
                                <div class="col-sm-12 col-md-6">
                                    <h3 class="font-light mb-0"><i class="ti-email mr-2"></i>{{mails.length}} Mails in Inbox</h3>
                                </div>
                            </div>
                            <!-- Mail list-->
                            <div class="table-responsive">
                                <table class="table email-table no-wrap table-hover v-middle mb-0 font-14">
                                    <tbody>
                                        <!-- row -->
                                        <tr ng-repeat="mail in mails | orderBy:'-mail.createDate'" style="background-color:bisque;" ng-dblclick="read(mail.mail)">
                                            <!-- label -->
                                            <td class="pl-3">
                                                <div class="custom-control custom-checkbox">
                                                    <input type="checkbox" class="custom-control-input" id="cst1" />
                                                    <label class="custom-control-label" for="cst1">&nbsp;</label>
                                                </div>
                                            </td>
                                            <!-- star -->
                                            <td><i class="fa-solid fa-envelope text-warning"></i></td>
                                            <td>
                                                <h5 class="text-dark" style="font-weight: bold;"  ng-if="mail.status == 'RECEIVED'">{{mail.mail.title}}</h5>
                                                <h5 class="text-dark" style="font-weight: normal;"  ng-if="mail.status == 'READ'">{{mail.mail.title}}</h5>
                                            </td>
                                            <!-- Message -->
                                            <td>
                                                <span class="mb-0 text-muted">{{mail.mail.sender}}</span>                                               
                                            </td>
                                            <!-- Time -->
                                            <td class="text-muted">{{mail.mail.createDate | timeago}}</td>

                                             <td><button ng-click="delete(mail.mail)"><i class="fa-solid fa-trash float-right"></i></button></td>
                                            <!-- Time -->
                                        </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
